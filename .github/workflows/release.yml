name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.2.3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Create release zip
        run: |
          cd dist
          zip -r ../landingpage-extension.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: landingpage-extension.zip
          body: |
            ## Landingpage Chrome Extension

            ### Installation
            1. Download `landingpage-extension.zip`
            2. Extract the zip file
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable "Developer mode" (toggle in top right)
            5. Click "Load unpacked"
            6. Select the extracted folder
            7. Open a new tab to see your bookmarks dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
